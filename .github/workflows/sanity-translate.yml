name: Sanity Article Translation

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      document_id:
        description: 'Sanity document ID to translate'
        required: true
        type: string
      force_retranslate:
        description: 'Force re-translation even if translations exist'
        type: boolean
        default: false
      dry_run:
        description: 'Dry run - show what would be translated without actually translating'
        type: boolean
        default: false

jobs:
  translate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
      SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
      SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
      # Use existing repository secret; must be a token with write perms
      SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
      # Optional; define this secret if you want to pin API version
      SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}

    steps:
      - name: Log repository_dispatch action
        run: |
          echo "event_name=${{ github.event_name }} action=${{ github.event.action }}"
          echo "client_payload=${{ toJson(github.event.client_payload) }}"
          if [ "${{ github.event_name }}" = "repository_dispatch" ] && [ "${{ github.event.action }}" != "sanity_article_ja" ]; then
            echo "Ignoring repository_dispatch action ${{ github.event.action }} (expecting sanity_article_ja)"
            exit 0
          fi
      - name: Resolve document id
        run: |
          echo "DOC_ID=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.document_id || github.event.client_payload.documentId }}" >> "$GITHUB_ENV"
          echo "Resolved document id: $DOC_ID"
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install utilities (jq, bc)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq bc

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Extract document ID and options
        id: extract-params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "DOCUMENT_ID=${{ github.event.client_payload.documentId }}" >> $GITHUB_OUTPUT
            echo "TITLE=${{ github.event.client_payload.title }}" >> $GITHUB_OUTPUT
            echo "TRIGGERED_BY=${{ github.event.client_payload.triggeredBy }}" >> $GITHUB_OUTPUT
            echo "FORCE_FLAG=" >> $GITHUB_OUTPUT
            echo "DRY_RUN_FLAG=" >> $GITHUB_OUTPUT
          else
            echo "DOCUMENT_ID=${{ github.event.inputs.document_id }}" >> $GITHUB_OUTPUT
            echo "TITLE=Manual Trigger" >> $GITHUB_OUTPUT
            echo "TRIGGERED_BY=manual" >> $GITHUB_OUTPUT
            if [ "${{ github.event.inputs.force_retranslate }}" == "true" ]; then
              echo "FORCE_FLAG=--force" >> $GITHUB_OUTPUT
            else
              echo "FORCE_FLAG=" >> $GITHUB_OUTPUT
            fi
            if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
              echo "DRY_RUN_FLAG=--dry-run" >> $GITHUB_OUTPUT
            else
              echo "DRY_RUN_FLAG=" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Post-translation stats and summary
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
        run: |
          set -euo pipefail
          echo "üìà Collecting post-translation stats..."
          pnpm sanity-translate stats "${{ steps.extract-params.outputs.DOCUMENT_ID }}" --json > post-stats.json 2>/dev/null || true
          echo "üì¶ post-stats.json:" && sed -n '1,120p' post-stats.json || true
          # Try parse pt-br existence
          exists=$(jq -r 'try .translationStatus[] | select(.language=="pt-br") | .exists | tostring' post-stats.json 2>/dev/null | tail -n 1 || true)
          if [ -z "$exists" ]; then exists="unknown"; fi
          {
            echo "# Translation Summary";
            echo "- Document: ${{ steps.extract-params.outputs.DOCUMENT_ID }}";
            echo "- Target: pt-br";
            echo "- Exists after run: ${exists}";
            echo "- Project/Dataset: ${SANITY_PROJECT_ID}/${SANITY_DATASET}";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Validate document ID
        run: |
          if [ -z "${{ steps.extract-params.outputs.DOCUMENT_ID }}" ]; then
            echo "‚ùå Document ID is required"
            exit 1
          fi
          echo "üìÑ Document ID: ${{ steps.extract-params.outputs.DOCUMENT_ID }}"
          echo "üìù Title: ${{ steps.extract-params.outputs.TITLE }}"
          echo "üöÄ Triggered by: ${{ steps.extract-params.outputs.TRIGGERED_BY }}"

      - name: Diagnose Sanity target and existing translations
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}
        run: |
          set -euo pipefail
          echo "üõ† Using Sanity project=${SANITY_PROJECT_ID} dataset=${SANITY_DATASET} apiVersion=${SANITY_API_VERSION:-2024-01-01}"
          BASE_ID='${{ steps.extract-params.outputs.DOCUMENT_ID }}'
          QUERY="*[_type == 'article' && ( _id == '${{ steps.extract-params.outputs.DOCUMENT_ID }}' || _id match '${{ steps.extract-params.outputs.DOCUMENT_ID }}-*')]{_id,lang,title,translationOf}"
          ENCODED_QUERY=$(python3 - << 'PY'
import urllib.parse, os
print(urllib.parse.quote(os.environ['QUERY']))
PY
)
          URL="https://${SANITY_PROJECT_ID}.api.sanity.io/v${SANITY_API_VERSION:-2024-01-01}/data/query/${SANITY_DATASET}?query=${ENCODED_QUERY}"
          echo "üîé GROQ: $QUERY"
          http_code=$(curl -sS -o sanity-query.json -w "%{http_code}" -H "Authorization: Bearer ${SANITY_TOKEN}" "$URL") || true
          echo "üåê HTTP ${http_code}"
          echo "üì¶ Query result (first 200 lines):"
          sed -n '1,200p' sanity-query.json || true

      - name: Assert Sanity project/dataset
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
        run: |
          set -euo pipefail
          echo "üîí Asserting Sanity target matches expected..."
          if [ "${SANITY_PROJECT_ID}" != "fcz6on8p" ] || [ "${SANITY_DATASET}" != "production" ]; then
            echo "‚ùå Mismatch: expected project=fcz6on8p,dataset=production but got project=${SANITY_PROJECT_ID},dataset=${SANITY_DATASET}"
            exit 2
          fi
          echo "‚úÖ Sanity target verified: ${SANITY_PROJECT_ID}/${SANITY_DATASET}"

      - name: Pre-translation connectivity check (stats JSON)
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
        run: |
          set -euo pipefail
          echo "üîç Running stats --json for connectivity check..."
          pnpm sanity-translate stats "${{ steps.extract-params.outputs.DOCUMENT_ID }}" --json 2>&1 | tee pre-stats.json
          echo "üìä Pre-stats (first 80 lines):" && sed -n '1,80p' pre-stats.json || true

      - name: Check DeepL quota before translation
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
        run: |
          set -euo pipefail
          echo "üîç Checking document stats and API quota..."
          echo "üìÑ Document: ${{ steps.extract-params.outputs.DOCUMENT_ID }}"
          # Capture stderr to a file for diagnostics
          if ! pnpm --silent sanity-translate stats "${{ steps.extract-params.outputs.DOCUMENT_ID }}" --json > stats.json 2> stats.err; then
            echo "‚ùå Failed to fetch stats"
            echo "--- stderr ---" && cat stats.err || true
            echo "--- stdout (partial) ---" && head -200 stats.json || true
            exit 30
          fi

          # Validate JSON; some tools may print non-JSON preface. Try to salvage.
          if ! jq -e . stats.json > /dev/null 2>&1; then
            echo "‚ö†Ô∏è stats.json is not valid JSON. Attempting to salvage from first '{'..."
            awk 'BEGIN{p=0} /^\{/ {p=1} p{print}' stats.json > stats.fixed.json || true
            if jq -e . stats.fixed.json > /dev/null 2>&1; then
              mv stats.fixed.json stats.json
              echo "‚úÖ Salvaged valid JSON from stats.json"
            else
              echo "‚ùå Could not parse stats.json as JSON"
              echo "--- stats.json ---" && sed -n '1,120p' stats.json || true
              echo "--- stats.err ---" && sed -n '1,120p' stats.err || true
              echo "‚ö†Ô∏è Proceeding with defaults due to unparseable stats output"
              echo '{"deeplUsage":{"percentage":0,"remaining":0},"characterCount":0}' > stats.json
            fi
          fi
          
          # Extract quota percentage from stats
          QUOTA_PERCENTAGE=$(cat stats.json | jq -r '.deeplUsage.percentage // 0')
          REMAINING_CHARS=$(cat stats.json | jq -r '.deeplUsage.remaining // 0')
          ESTIMATED_CHARS=$(cat stats.json | jq -r '.characterCount // 0')
          
          echo "üìä Current quota usage: ${QUOTA_PERCENTAGE}%"
          echo "‚ö° Remaining characters: ${REMAINING_CHARS}"
          echo "üìè Estimated characters needed: ${ESTIMATED_CHARS}"
          
          # Check if quota is critically low (>95%)
          if [ "$(echo "$QUOTA_PERCENTAGE > 95" | bc -l)" -eq 1 ]; then
            echo "‚ùå DeepL quota critically low (${QUOTA_PERCENTAGE}%). Aborting to prevent service disruption."
            echo "üí° Current usage: ${QUOTA_PERCENTAGE}% of monthly limit"
            echo "üîÑ Translation will be retried when quota resets"
            exit 20
          fi
          
          # Warning if quota is high (>90%)
          if [ "$(echo "$QUOTA_PERCENTAGE > 90" | bc -l)" -eq 1 ]; then
            echo "‚ö†Ô∏è WARNING: DeepL quota high (${QUOTA_PERCENTAGE}%)"
          fi

      - name: Run Sanity translation
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
        run: |
          echo "üåç Starting translation process..."
          set -euo pipefail

          # Run translation with JSON output for structured logging
          pnpm sanity-translate "${{ steps.extract-params.outputs.DOCUMENT_ID }}" \
            ${{ steps.extract-params.outputs.FORCE_FLAG }} \
            ${{ steps.extract-params.outputs.DRY_RUN_FLAG }} \
            --languages pt-br \
            --json \
            --max-chars 450000 \
            2>&1 | tee translation-log.json

          # Get exit code of pnpm command in the pipeline
          CLI_STATUS=${PIPESTATUS[0]}
          if [ "$CLI_STATUS" -eq 0 ]; then
            echo "‚úÖ Translation completed successfully"
          else
            echo "‚ùå Translation failed with exit code ${CLI_STATUS}"
            # Show tail of log for quick context
            echo "--- translation-log (tail) ---"
            tail -100 translation-log.json || true
            exit "$CLI_STATUS"
          fi

      - name: Post-translation validation
        if: success()
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
        run: |
          echo "üîç Validating translation results..."
          set -euo pipefail
          # Get updated stats (silent) and capture errors
          if ! pnpm --silent sanity-translate stats "${{ steps.extract-params.outputs.DOCUMENT_ID }}" --json > final-stats.json 2> final-stats.err; then
            echo "‚ö†Ô∏è Failed to fetch final stats; using defaults"
            echo '{"translationStatus":[],"deeplUsage":{"percentage":0}}' > final-stats.json
          fi

          # Validate/salvage JSON
          if ! jq -e . final-stats.json > /dev/null 2>&1; then
            echo "‚ö†Ô∏è final-stats.json is not valid JSON. Attempting to salvage..."
            awk 'BEGIN{p=0} /^\{/ {p=1} p{print}' final-stats.json > final-stats.fixed.json || true
            if jq -e . final-stats.fixed.json > /dev/null 2>&1; then
              mv final-stats.fixed.json final-stats.json
              echo "‚úÖ Salvaged valid JSON for final stats"
            else
              echo "‚ùå Could not parse final-stats.json as JSON; proceeding with defaults"
              echo "--- final-stats.json ---" && sed -n '1,120p' final-stats.json || true
              echo "--- final-stats.err ---" && sed -n '1,120p' final-stats.err || true
              echo '{"translationStatus":[],"deeplUsage":{"percentage":0}}' > final-stats.json
            fi
          fi
          
          COMPLETED_TRANSLATIONS=$(cat final-stats.json | jq -r '.translationStatus | map(select(.exists)) | length')
          TOTAL_LANGUAGES=$(cat final-stats.json | jq -r '.translationStatus | length')
          FINAL_QUOTA=$(cat final-stats.json | jq -r '.deeplUsage.percentage')
          
          echo "üìà Translation Summary:"
          echo "  ‚Ä¢ Completed: ${COMPLETED_TRANSLATIONS}/${TOTAL_LANGUAGES} languages"
          echo "  ‚Ä¢ Final quota usage: ${FINAL_QUOTA}%"
          
          # Check if we have critical quota usage after translation
          if [ "$(echo "$FINAL_QUOTA > 95" | bc -l)" -eq 1 ]; then
            echo "‚ö†Ô∏è CRITICAL: DeepL quota now at ${FINAL_QUOTA}% - consider pausing translations"
          fi

      - name: Create workflow summary
        if: always()
        run: |
          echo "# üåç Sanity Translation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Document:** \`${{ steps.extract-params.outputs.DOCUMENT_ID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Title:** ${{ steps.extract-params.outputs.TITLE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ steps.extract-params.outputs.TRIGGERED_BY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "final-stats.json" ]; then
            # Guard parsing with defaults if jq fails here
            if ! jq -e . final-stats.json > /dev/null 2>&1; then
              echo "‚ö†Ô∏è summary: final-stats.json invalid; using defaults"
              echo '{"translationStatus":[],"deeplUsage":{"percentage":0}}' > final-stats.json
            fi
            COMPLETED=$(cat final-stats.json | jq -r '.translationStatus | map(select(.exists)) | length // 0')
            TOTAL=$(cat final-stats.json | jq -r '.translationStatus | length // 19')
            QUOTA=$(cat final-stats.json | jq -r '.deeplUsage.percentage // 0')
            
            echo "## üìä Results" >> $GITHUB_STEP_SUMMARY
            echo "- **Languages translated:** ${COMPLETED}/${TOTAL}" >> $GITHUB_STEP_SUMMARY
            echo "- **DeepL quota used:** ${QUOTA}%" >> $GITHUB_STEP_SUMMARY
            
            if [ "$(echo "$QUOTA > 90" | bc -l)" -eq 1 ]; then
              echo "- ‚ö†Ô∏è **Quota warning:** Usage is high" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          if [ "$?" -eq 0 ]; then
            echo "- ‚úÖ **Status:** Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚ùå **Status:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Handle translation errors
        if: failure()
        run: |
          echo "‚ùå Translation workflow failed"
          
          # Log error details for debugging
          if [ -f "translation-log.json" ]; then
            echo "üìã Translation log:"
            tail -20 translation-log.json
          fi
          
          # Exit with appropriate code based on error type
          EXIT_CODE=$?
          case $EXIT_CODE in
            10)
              echo "üí° Validation error - check document structure"
              ;;
            20)
              echo "üí° API quota/limit error - wait for quota reset"
              ;;
            30)
              echo "üí° Connection error - check API credentials"
              ;;
            *)
              echo "üí° General error - check logs for details"
              ;;
          esac
          
          exit $EXIT_CODE

      - name: Clean up cache periodically
        if: always()
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          # Clean expired cache entries to keep cache size reasonable
          echo "üßπ Cleaning up expired cache entries..."
          pnpm sanity-translate cache --clear --stats --json